<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body{
                background-color: #C5E0DC;
            }
            
            .hero{
                background-color: #E08E79;
            }
            .hero img{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="hero d-flex justify-content-center">
            <h1 class="text-center p-4">Biblioteca virtual</h1>
            <img src="img/biblioteca.svg" alt="alt"/>
        </div>
        <div class="container p-3">
            <div class="text-center">
                <a th:href="@{/nuevoLibro}" class="btn btn-dark btn-lg"><img src="img/plus.png" alt="alt" class="pe-2"/>Nuevo Libro</a>
            </div>
        <table class="table table-striped table-bordered m-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>AUTOR</th>
                    <th>ISBN</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
                <tbody class="table-group-divider">
                <tr th:each="libro : ${libros}" >
                    <td th:text="${libro.idLibro}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor}"></td>
                    <td th:text="${libro.isbn}"></td>
                    <td class="text-center">
                        <a th:href="@{/editarLibro/{id} (id=${libro.idLibro})}" class="btn btn-primary"><img src="img/edit.png" alt="alt" class="pe-2"/>editar</a><!--le asignamos el valor del id de lo que se esta iterando en ese momento-->
                        <a th:href="@{/eliminarLibro/{id} (id=${libro.idLibro})}" class="btn btn-danger"><img src="img/delete.png" alt="alt" class="pe-2"/>eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
